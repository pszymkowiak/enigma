apiVersion: v1
kind: Namespace
metadata:
  name: enigma-test
---
# ── RustFS instance 1 ──────────────────────────────────
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: rustfs-1-data
  namespace: enigma-test
spec:
  accessModes: [ReadWriteOnce]
  resources:
    requests:
      storage: 1Gi
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: rustfs-1
  namespace: enigma-test
spec:
  replicas: 1
  selector:
    matchLabels:
      app: rustfs-1
  template:
    metadata:
      labels:
        app: rustfs-1
    spec:
      securityContext:
        fsGroup: 10001
      containers:
        - name: rustfs
          image: rustfs/rustfs:latest
          args: ["/data"]
          ports:
            - containerPort: 9000
          env:
            - name: RUSTFS_ACCESS_KEY
              value: "enigma-key-1"
            - name: RUSTFS_SECRET_KEY
              value: "enigma-secret-1"
          volumeMounts:
            - name: data
              mountPath: /data
      volumes:
        - name: data
          persistentVolumeClaim:
            claimName: rustfs-1-data
---
apiVersion: v1
kind: Service
metadata:
  name: rustfs-1
  namespace: enigma-test
spec:
  selector:
    app: rustfs-1
  ports:
    - port: 9000
      targetPort: 9000
